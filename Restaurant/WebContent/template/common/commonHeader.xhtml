<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></h:head>
<h:body>
	<ui:composition>

		<h1>Restaurant</h1>
		<!-- 	<h6> Restaurant quality food delivery</h6>-->
		<h:form id="form">

			<rich:toolbar width="540px">
				<rich:dropDownMenu mode="ajax">

					<f:facet name="label">
						<h:panelGrid cellpadding="0" cellspacing="0" columns="2"
							style="vertical-align:bottom">
							<h:outputText value="#{texts.links}" />

						</h:panelGrid>
					</f:facet>


					<!--  action="#{menuUtilities.homepage}">-->
					<rich:menuItem submitMode="client" action="#{menuUtilities.homepage}">
						<h:outputText value="#{texts.homepage}"/>
					</rich:menuItem>


					<rich:menuItem submitMode="client"
						action="#{menuUtilities.mainpage}"
						rendered="#{securityUtilities.user.role.rolename == 'client'}">
						<h:outputText value="#{texts.mainpage}" />
					</rich:menuItem>


					<rich:menuItem submitMode="admin"
						action="#{menuUtilities.adminpage}"
						rendered="#{securityUtilities.user.role.rolename == 'admin'}">
						<h:outputText value="#{texts.adminpage}" />
					</rich:menuItem>
					<rich:menuItem submitMode="none" action="#{menuUtilities.cartpage}"
						rendered="#{securityUtilities.user.role.rolename == 'client'}">
						<h:outputText value="#{texts.shoppingcart}" />
					</rich:menuItem>
					
					<rich:menuItem submitMode="none" action="#{menuUtilities.contacts}">
						<h:outputText value="#{texts.contacts}" />
					</rich:menuItem>

					<rich:menuItem submitMode="none"
						action="#{menuUtilities.orderHistory}"
						rendered="#{securityUtilities.user.role.rolename == 'client'}">
						<h:outputText value="#{texts.myorders}" />
					</rich:menuItem>


					<rich:menuItem submitMode="client"
						action="editaccount"
						rendered="#{securityUtilities.user.role.rolename == 'client'}">
						<h:outputText value="#{texts.editaccount}" />
					</rich:menuItem>

					<rich:menuItem submitMode="admin"
						action="#{menuUtilities.changemenu}"
						rendered="#{securityUtilities.user.role.rolename == 'admin'}">
						<h:outputText value="#{texts.editmenu}" />
					</rich:menuItem>
					
				</rich:dropDownMenu>
				<h:form>
					<h:commandButton value="Log out"
						rendered="#{not empty securityUtilities.user}"
						action="#{securityUtilities.logout}" styleClass="c2">
					</h:commandButton>
					<h:commandButton value="Log In"
						rendered="#{empty securityUtilities.user}"
						action="#{menuUtilities.login}" >
					</h:commandButton>
				</h:form>
				<h:form>

					<h:panelGrid cellpadding="0" cellspacing="0" columns="2"
						style="vertical-align:bottom">
						<h:outputText
							value="#{texts.welcome}, #{securityUtilities.user.client.name}"
							style="font-weight:bold;text-decoration:underline"
							rendered="#{not empty securityUtilities.user}" />
					</h:panelGrid>
				</h:form>
			</rich:toolbar>
		</h:form>

	</ui:composition>
</h:body>
</html>
