<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head></h:head>
<h:body>


	<ui:composition template="/template/common/commonLayout.xhtml">


		<ui:define name="content">
			<center>

				<rich:panel style="width:400px">
					<center>
						<f:facet name="header">
							<h:outputText value="New User Registration" styleClass="header"></h:outputText>
						</f:facet>
						<h:form id="registrationForm">
							<rich:messages ajaxRendered="true" />
							<h:messages errorClass="errorMessage" infoClass="infoMessage"
								warnClass="warnMessage"></h:messages>
							<h:panelGrid columns="2">
								<h:outputText value="Username :"></h:outputText>
								<h:inputText id="username" value="#{regBean.user.login}"
									required="true" requiredMessage="Please Enter Username!"></h:inputText>

								<h:outputText value="Password :"></h:outputText>
								<h:inputSecret id="password" value="#{regBean.user.password}"
									required="true" requiredMessage="Please Enter Password!"></h:inputSecret>

								<h:outputText value="Confirm Password :"></h:outputText>
								<h:inputSecret id="confirmpassword"
									value="#{regBean.confirmpassword}" required="true"
									requiredMessage="Please Confirm Password!"></h:inputSecret>

								<h:outputText value="First name :"></h:outputText>
								<h:inputText id="firstname" value="#{regBean.user.client.name}"
									required="true" requiredMessage="Please Enter First Name!"></h:inputText>

								<h:outputText value="Last name :"></h:outputText>
								<h:inputText id="lastname"
									value="#{regBean.user.client.surname}" required="true"
									requiredMessage="Please Enter Last Name!"></h:inputText>
								<a4j:commandButton type="submit" value="Submit"
									action="#{regBean.addUser}" styleClass="c2" render="registrationForm"></a4j:commandButton>
								<h:commandButton type="reset" value="Reset" styleClass="c2"></h:commandButton>
							</h:panelGrid>
						</h:form>
					</center>
				</rich:panel>
			</center>
			<rich:popupPanel id="submitPane" autosized="true">
            Your request has been submitted! Thank you!
            <h:form>
					<h:commandLink value="Proceed" action="#{menuUtilities.homepage()}" />
				</h:form>
			</rich:popupPanel>

		</ui:define>
	</ui:composition>
</h:body>
</html>
